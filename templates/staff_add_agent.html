<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking Agent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .status-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border-top: 4px solid #dc3545;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
        }
        .alert-info {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .card-header {
            background-color: #dc3545 !important;
            color: white !important;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .page-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .max-width-600 {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Back Button -->
        <a href="{{ url_for('staff_home') }}" class="btn btn-outline-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-user-plus" style="color: #dc3545;"></i> Add Booking Agent</h2>
                <div class="alert alert-info mb-0">
                    <strong>Airline:</strong> {{ session.get('airline', 'Unknown') }}
                </div>
            </div>
        </div>

        <!-- Flash Messages -->
        <div class="mb-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Booking Agent Form -->
        <div class="card status-card max-width-600">
            <div class="card-header">
                <h5 class="mb-0">Agent Information</h5>
            </div>
            <div class="card-body form-section">
                <form method="POST">
                    <div class="form-group">
                        <label for="agent_email">Booking Agent Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" name="agent_email" id="agent_email" 
                                   class="form-control" placeholder="agent@example.com" required>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-plus-circle mr-2"></i> Add Agent
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
