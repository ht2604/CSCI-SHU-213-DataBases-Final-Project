<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Airplane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .status-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border-top: 4px solid #dc3545;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
        }
        .alert-info {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .card-header {
            background-color: #dc3545 !important;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Back Button -->
        <a href="{{ url_for('staff_home') }}" class="btn btn-outline-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-plane" style="color: #dc3545;"></i> Add Airplane</h2>
            <div class="alert alert-info mb-0">
                <strong>Airline:</strong> {{ session.get('airline', 'Unknown') }}
            </div>
        </div>

        <!-- Flash Messages -->
        <div class="mb-4">
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success text-center">{{ success }}</div>
            {% endif %}
        </div>

        <!-- Airplane Creation Form -->
        <div class="card status-card">
            <div class="card-header text-white">
                <h5 class="mb-0">Airplane Information</h5>
            </div>
            <div class="card-body form-section">
                <form method="POST">
                    <input type="hidden" name="step" value="input">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="airplane_id">Airplane ID</label>
                            <input type="text" name="airplane_id" id="airplane_id" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="seats">Seats</label>
                            <input type="number" name="seats" id="seats" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Airplane
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
